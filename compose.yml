networks:
  transcendence:
    name: transcendence
    driver: bridge


services:
  auth_db:
    image: postgres:13
    container_name: auth_db
    env_file:
      - .env.auth
    ports:
      - "5432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - transcendence
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mfa_db:
    image: postgres:13
    container_name: mfa_db
    restart: always
    env_file:
      - .env.mfa
    volumes:
      - mfa_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - transcendence
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  authservice:
    build: ./backend/auth_service
    container_name: authservice
    image: authservice
    ports:
      - "8000:8000"
    env_file:
      - .env.auth
    depends_on:
      auth_db:
        condition: service_healthy
    networks:
      - transcendence

  mfa-service:
    build: ./backend/mfa_service
    container_name: mfa-service
    image: mfa-service
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      mfa_db:
        condition: service_healthy
    env_file:
      - .env.mfa
    networks:
      - transcendence

