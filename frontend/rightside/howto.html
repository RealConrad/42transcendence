<div class="how-to-container">
    <div class="description-container">
        <h1 id="power-title">How To</h1>
        <p id="description">Hover over the power buttons to see their description.</p>
    </div>
    <div class="atk-def-container">
        <div class="atk-powers">
            <h2>ATK</h2>
            <button data-title="Switcheroo" data-desc="Teleport the ball to the other side mirroring its origin position." onmouseover="updatePowerInfo(this)">Switcheroo</button>
            <button data-title="Run Ball, Run!" data-desc="Increase the ball speed by x3 until a point gets scored." onmouseover="updatePowerInfo(this)">Run Ball, Run!</button>
            <button data-title="No U!" data-desc="Reverses the direction of the ball." onmouseover="updatePowerInfo(this)">No U!</button>
            <button data-title="Honey, I Shrunk the Paddle" data-desc="Halves the size of opponent's paddle until he loses a point." onmouseover="updatePowerInfo(this)">Honey, I Shrunk the Paddle</button>
            <button data-title="Down is the new Up" data-desc="Reverses up and down keys of opponent until a point is scored." onmouseover="updatePowerInfo(this)">Down is the new Up</button>
        </div>
        <div class="def-powers">
            <h2>DEF</h2>
            <button data-title="You Shall Not Pass!" data-desc="Your paddle becomes the size of the whole game area until it deflects the ball." onmouseover="updatePowerInfo(this)">You Shall Not Pass!</button>
            <button data-title="Get Over Here!" data-desc="You pull the ball to your paddle." onmouseover="updatePowerInfo(this)">Get Over Here!</button>
            <button data-title="You have my Paddle! and my Paddle!" data-desc="Spawns two paddles on both sides until a point is scored." onmouseover="updatePowerInfo(this)">You have my Paddle! and my Paddle!</button>
            <button data-title="Slo-Mo" data-desc="The ball slows down until hits a paddle and then increases speed x2 until next hit." onmouseover="updatePowerInfo(this)">Slo-Mo</button>
            <button data-title="Mr. Paddles" data-desc="Spawns a second paddle on your side that disappears after one hit." onmouseover="updatePowerInfo(this)">Mr. Paddles</button>
        </div>
    </div>
    <div class="controls">
        <h2>Controls</h2>
        <div class="control-keys">
            <button>W</button> <span>Move Up</span>
            <button>S</button> <span>Move Down</span>
            <button>ENTER</button> <span>Emote</span>
            <button>ESC</button> <span>Surrender</span>
        </div>
    </div>
</div>
