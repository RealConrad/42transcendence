<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To</title>
    <style>
        #description {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .power-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .power-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="description">Hover over the power buttons to see their description.</div>
    <button class="power-button" onmouseover="updateDescription('Speed Boost: Increases your speed for 10 seconds.')">Speed Boost</button>
    <button class="power-button" onmouseover="updateDescription('Shield: Protects you from damage for 5 seconds.')">Shield</button>
    <button class="power-button" onmouseover="updateDescription('Double Points: Earn double points for 15 seconds.')">Double Points</button>
    
    <script>
        function updateDescription(text) {
            document.getElementById('description').innerText = text;
        }
    </script>
</body>
</html>
