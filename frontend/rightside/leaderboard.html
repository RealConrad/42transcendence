<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr><td><a href="#">Player 1</a></td><td>1000</td></tr>
            <tr><td><a href="#">Player 2</a></td><td>950</td></tr>
            <tr><td><a href="#">Player 3</a></td><td>900</td></tr>
            <tr><td><a href="#">Player 4</a></td><td>850</td></tr>
            <tr><td><a href="#">Player 5</a></td><td>800</td></tr>
            <tr><td><a href="#">Player 6</a></td><td>750</td></tr>
            <tr><td><a href="#">Player 7</a></td><td>700</td></tr>
            <tr><td><a href="#">Player 8</a></td><td>650</td></tr>
        </tbody>
    </table>
</body>
</html>
