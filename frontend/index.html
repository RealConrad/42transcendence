<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PONG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login.css">
</head>

<style>
	#incorrectPasswords{
		/* display: none; */
		visibility: hidden;
	}
</style>
<body>
  <header>PONG</header>
  <!-- LOGIN -->
  <login-button type="button" class="btn btn-lg" id="login-button">LOGIN</login-button>
  <login-modal id="login-modal">
	<div class="modal-content">
		<close-button type="button" class="btn btn-sm" id="close-button"><div>&times;</div></close-button>
		<form name="login-form">
			<div class="mb-3 mt-5">
				<label for="uname" class="form-label">Username</label>
				<input id="uname" type="text" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="loginpwd" class="form-label">Password</label>
				<input id="loginpwd" type="password" class="form-control" required>
			</div>
			<div class="mt-4 button-align">
				<button type="submit" class="btn btn-dark btn-lg" id="signin-button" style="width: 90%">Sign In</button>
			</div>
			<div class="form-text">
				<p>Donâ€™t have an account yet?  <button type="button" id="GoToRegister-button">Create an account</button>.</p>
				<p>Or directly login with your 42 Account below.</p>
			</div>
			<div class="mt-5 button-align">
				<button type="submit" class="btn btn-dark btn-lg" id="fortyAuth-button" style="width: 70%">42 Authentification</button>
			</div>
		</form>
	</div>
  </login-modal>
  <!-- REGISTRATION -->
  <login-modal id="register-modal">
	<div class="modal-content">
		<close-button type="button" class="btn btn-sm" id="close-button"><div>&times;</div></close-button>
		<form name="register-form" id="register-form"> 
			<!-- method="post" action="/api/auth/register/" -->
			 <!-- https://stackoverflow.com/questions/22195065/how-to-send-a-json-object-using-html-form-data -->
			<div class="mb-3 mt-5 form-group">
				<label for="registeruname" class="form-label">Username</label>
				<input id="registeruname" type="text" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="registerpwd" class="form-label">Password</label>
				<input id="registerpwd" type="password" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="registerpwd2" class="form-label">Repeat Password</label>
				<input id="registerpwd2" type="password" class="form-control" required>
			</div>
			<div class="form-text" style="color: red" id="incorrectPasswords">
				<p>Passwords don't match !</p>
			</div>
			<div class="mt-4 button-align">
				<button type="submit" class="btn btn-dark btn-lg" id="register-button" style="width: 90%">Register</button>
			</div>
			<div class="form-text">
				<p>Already have an account?  <button type="button" id="GoToSignIn-button">Sign In</button>.</p>
			</div>
		</form>
	</div>
  </login-modal>
  <!-- MAIN MENU LEFT SIDE -->
  <main-menu>
    <canvas id="gameCanvas"></canvas>
    <left-menu>
      <div class="menu-option"><button>HowTo</button><span class="button-description">What is this?</span></div>
      <div class="menu-option"><button>Play</button><span class="button-description">How would you like your PONG today?</span></div>
      <div class="menu-option"><button>Tournament</button><span class="button-description">Will you dare?!</span></div>
      <div class="menu-option"><button>Leaderboard</button><span class="button-description">Lets find out who is the best!</span></div>
      <div class="menu-option"><button>About</button><span class="button-description">ft_transcendence at 42 Heilbronn</span></div>
      <div class="menu-option"><button>Account</button><span class="button-description">Who are you anyway?</span></div>
    </left-menu>
    <right-menu>
      <div id="right-menu-container"></div> <!-- Container for dynamic content -->
    </right-menu>
  </main-menu>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/canva.js"></script>
  <script src="js/login.js"></script>
  <!-- <script src="js/main.js"></script> Add your JavaScript file here -->
</body>
</html>
