<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- TODO: ADD THIS IN INDEX.HMTL -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Puritan:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<style>
  body {
      background: dimgray;
      height: 100%;
  }
</style>
<body>
    <button id="open-modal-button">Open Modal</button>
    <auth-dialog id="auth-dialog"></auth-dialog>
</body>
<script type="module" src="scripts/api/api.js"></script>
<script type="module" src="scripts/auth-dialog.js"></script>
<script>

    const openModalButton = document.getElementById("open-modal-button");
	const authDialog = document.getElementById("auth-dialog");

	openModalButton.addEventListener("click", () => {
		authDialog.open();
	});

    document.getElementById('open-modal-button').addEventListener('click', () => {
        const authDialog = document.querySelector('auth-dialog');
        authDialog.dispatchEvent(new Event('open-dialog'));
    });
</script>
</html>
