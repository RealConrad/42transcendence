<script>
  fetch("http://127.0.0.1:8000/api/auth/login/", {
      method: "POST",
      headers: {
          "Content-Type": "application/json"
      },
      body: JSON.stringify({
          "username": "conrad6",
          "email": "conrad@example.com",
          "password": "password123"
    })
  }).then((response) => {
      if (response.ok) {
            return response.json();
      } else {
          throw new Error("Something wrong with api");
      }
  }).then((data) => {
      console.log(data);
  }).catch(err => console.log(err));

</script>
